<div class="container"> <!--Descripcion-->
  <h2>Registro al Torneo de Kopius QA Academy</h2>
  <div class="panel-group">
    <div class="panel panel-info">
      <div class="panel-heading">Datos del Jugador</div>
      <div class="panel-body">
	      <dl>
			  <h1></h1>
			  <form id="registroForm" action="registro.html" method="post">
				<label>Nombre completo: <input type="text" name="nombre" required></label><br><br>
				<label>Teléfono: <input type="tel" name="telefono" required></label><br><br>
				<label>Email: <input type="email" name="email" required></label><br><br>
				<label>Usuario de Discord (opcional): <input type="text" name="discord"></label><br><br>
				<label>IGN (In-Game Nickname): <input type="text" name="ign" required></label><br><br>
				<label>Nivel: <input type="number" name="nivel" min="1" required></label><br><br>
				<label>Rol Principal:
				  <select name="rol_principal" required>
					<option value="">Seleccione</option>
					<option value="TOP">TOP</option>
					<option value="JUNGLA">JUNGLA</option>
					<option value="MID">MID</option>
					<option value="ADC">ADC</option>
					<option value="SOPORTE">SOPORTE</option>
					<option value="FILL">FILL</option>
				  </select>
				</label><br><br>
				<label>Rol Secundario:
				  <select name="rol_secundario">
					<option value=""> </option>
					<option value="TOP">TOP</option>
					<option value="JUNGLA">JUNGLA</option>
					<option value="MID">MID</option>
					<option value="ADC">ADC</option>
					<option value="SOPORTE">SOPORTE</option>
					<option value="FILL">FILL</option>
				  </select>
				</label><br><br>
				<label>País:
				  <select name="pais" required>
					  <option value="">Seleccione</option>
					  <option value="Argentina">Argentina</option>
					  <option value="Uruguay">Uruguay</option>
					  <option value="Chile">Chile</option>
				  </select>
				</label><br><br>
				<button type="submit" class="btn btn-info">Registrarse</button>
					<button type="button" class="btn btn-danger">
					<a href="HomePage.html">
					 Cancelar
				</button>				
			  </form>
		  </dl> 
	  </div>
    </div>
  </div>
</div>

  <script>
    const form = document.getElementById('registroForm');
    form.addEventListener('submit', function(event) {
      if (!form.checkValidity()) return;
      event.preventDefault();
      alert("Formulario enviado con éxito. ¡Gracias por registrarte!");
      form.submit();
    });
  </script>
